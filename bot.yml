name: leonel
description: Director de inteligencia artificial en colombia-dev
avatar: resources/avatar.png
config:
  - name: CHANNEL_INTROS
    friendly_name: Channel for introductions
    info: Channel id where introductions will be made
    global: true
  - name: DEBUG
    friendly_name: Debug
    info: String to pass to debug library for selective logging
    default: bot:*
    global: true
  - name: SLACK_ADMIN_TOKEN
    friendly_name: Slack Admin Token
    info: Used to authorize invitations
    type: secret
    global: true
  - name: MONGO_URI
    friendly_name: Mongo URI
    info: MongoDB connection URL
    type: secret
    global: true
